name: Build Windows Installer

on:
  push:
    branches: [ master ]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'microsoft'  # Microsoft JDK has jpackage

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Create Windows Installer with jpackage
        run: |
          echo "Creating Windows MSI installer..."
          
          # Create output directory
          mkdir -p target/installer
          
          # Run jpackage directly
          jpackage ^
            --type msi ^
            --name "SolarDataPlotter" ^
            --app-version "1.0.0" ^
            --vendor "SolarDataPlotter" ^
            --copyright "Copyright Â© 2024 SolarDataPlotter" ^
            --description "Solar Data Analysis and Visualization System" ^
            --icon "src/main/resources/com/example/solardataplotter/icon.ico" ^
            --input "target" ^
            --main-jar "SolarDataPlotter-1.0.0.jar" ^
            --main-class "com.example.solardataplotter.Launcher" ^
            --win-dir-chooser ^
            --win-menu ^
            --win-shortcut ^
            --win-per-user-install ^
            --dest "target/installer"
          
          echo "Installer created!"

      - name: List generated files
        run: |
          echo "=== Generated Files ==="
          dir target\ /s
          echo "=== Installer Files ==="
          dir target\installer\ /s

      - name: Upload Installer
        uses: actions/upload-artifact@v4
        with:
          name: SolarDataPlotter-Windows-Installer
          path: target/installer/*.msi

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: SolarDataPlotter-JAR
          path: target/*.jar