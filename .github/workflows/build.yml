name: Build Windows Installer

on:
  push:
    branches: [ master ]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'microsoft'

      # Step 1: Install and configure the correct WiX environment (v3 is required for JDK 21)
      - name: Setup WiX Toolset 3.11
        # This action installs the specific version and adds it to the GITHUB_PATH
        uses: DereviankoA/setup-wix@v1
        with:
          wix-version: 3.11.2

      # Step 2: Verify that the WiX executables are now in the PATH
      - name: Verify WiX Installation
        run: |
          # The 'where' command in Windows searches the PATH for the executable
          where candle.exe
          where light.exe
        shell: cmd

      - name: Build with Maven (produces the shaded JAR)
        run: mvn clean package -DskipTests

      - name: Create Windows Installer with jpackage (Verbose)
        # We use the raw jpackage command as configured previously
        run: |
          echo "Creating Windows MSI installer..."
          mkdir -p target/installer
          
          jpackage ^
            --verbose ^
            --type MSI ^
            --name "SolarDataPlotter" ^
            --app-version "1.0.0" ^
            --vendor "SolarDataPlotter" ^
            --copyright "Copyright Â© 2025 SolarDataPlotter" ^
            --description "Solar Data Analysis and Visualization System" ^
            --input "target" ^
            --main-jar "SolarDataPlotter-1.0.0.jar" ^
            --main-class "com.example.solardataplotter.Launcher" ^
            --win-dir-chooser ^
            --win-menu ^
            --win-shortcut ^
            --win-per-user-install ^
            --dest "target/installer"
          
          echo "Installer created!"

      - name: List generated files
        run: dir target\installer\ /s

      - name: Upload Installer
        uses: actions/upload-artifact@v4
        with:
          name: SolarDataPlotter-Windows-Installer
          path: target/installer/*.msi