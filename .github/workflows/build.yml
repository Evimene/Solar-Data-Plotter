name: Build Windows Installer

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  release:
    types: [created]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Create Windows Installer
        run: |
          echo "Creating Windows MSI installer..."
          mvn jpackage:jpackage
          
          # Rename for clarity
          Rename-Item "target/installer/SolarDataPlotter-1.0.0.msi" "target/installer/SolarDataPlotter-Setup.msi"
          
          # Display file info
          Get-ChildItem "target/installer/" -Recurse

      - name: Upload Installer
        uses: actions/upload-artifact@v4
        with:
          name: SolarDataPlotter-Windows-Installer
          path: target/installer/*.msi
          retention-days: 7

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: SolarDataPlotter-JAR
          path: target/*.jar
          retention-days: 7