name: Test Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test-build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build JAR with Maven
        run: |
          echo "=== Building JAR ==="
          mvn clean compile
          
          echo "=== Creating executable JAR ==="
          mvn package -DskipTests
          
          echo "=== Files created ==="
          dir target\
          
          echo "=== Testing JAR ==="
          java -jar target/SolarDataPlotter.jar --test || echo "Test run completed"

      - name: Upload JAR
        uses: actions/upload-artifact@v5
        with:
          name: SolarDataPlotter-JAR
          path: target/SolarDataPlotter.jar
          retention-days: 7